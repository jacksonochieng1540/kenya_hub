{% extends 'base.html' %}
{% block content %}
<h2>Edit Profile</h2>
<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Bio</label>
        <textarea name="bio" class="form-control">{{ user.bio }}</textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">Location</label>
        <input type="text" name="location" value="{{ user.location }}" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">GitHub Link</label>
        <input type="url" name="github_link" value="{{ user.github_link }}" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">LinkedIn Link</label>
        <input type="url" name="linkedin_link" value="{{ user.linkedin_link }}" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
